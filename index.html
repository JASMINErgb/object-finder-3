<body background="BEAUTIFULBACKDROP.jpeg">
<center>
<h1>
  OBJECT FINDER WEB APP
</h1>
<br><br>
<button> 
    !HOW TO USE!<br>
    Enter the name of an object in the given input area. <br> When it will get detected the webapp will speak it out loud for you.<br>
    The object's name which you will enter should match the name present in the CoCo model. <br>
    Scroll down to see live webcam view properly and vice-versa.

</button><br><br>
<input type="text" id="textinput" placeholder="Enter Object Name Here">
<br><br>
<button onclick="start()"> 
START DETECTION
</button>
<br><br>
<h3 id="status">
 Status will be displayed here
</h3>
<h3 id="isobjectfound">
 Object found or not will be displayed here
</h3>
